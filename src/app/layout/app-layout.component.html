<!-- ✅ ESTE BANNER SE QUEDA FIJO ARRIBA -->
<div class="top-banner">
  ¡Oferta para nuevos estudiantes! Termina en
  <span class="countdown">{{ countdown }}</span>
  <button class="offer-btn">Canjear</button>
</div>

<!-- ✅ CONTENIDO QUE SE DESPLAZA -->
<div class="layout">
  <!-- ✅ SIDEBAR CON BOTÓN ☰ -->
  <nav
    class="sidebar"
    [class.open]="isSidebarOpen"
    [class.closed]="!isSidebarOpen"
  >
    <div class="hamburger-wrapper">
      <button
        class="hamburger"
        [class.active]="isSidebarOpen"
        (click)="toggleSidebar()"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <ng-container *ngIf="isSidebarOpen">
      <button class="sidebar-btn" routerLink="/inicio">Inicio</button>
      <button class="sidebar-btn" routerLink="/perfil">Perfil</button>
      <button class="sidebar-btn" routerLink="/configuracion">
        Configuración
      </button>
      <button class="sidebar-btn" routerLink="/dashboard">Mis Cursos</button>
    </ng-container>
  </nav>

  <!-- ✅ CONTENIDO PRINCIPAL -->
  <div class="main">
    <header class="main-header">
      <div class="header-left">
        <h1 class="logo">SmartTrack</h1>
      </div>

      <div class="header-center">
        <div class="custom-search">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Buscar cursos..." />
        </div>
      </div>

      <div class="header-right">
        <button class="teach-btn" (click)="irARecomendador()">
          Recomendador
        </button>
        <button class="lang-btn">
          <mat-icon>language</mat-icon>
        </button>
        <div class="user-info">
          <div class="user-text">
            <span>Hola, Ariel</span>
            <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
          </div>
          <img
            src="https://placehold.co/40x40?text=A"
            alt="avatar"
            class="avatar"
          />
        </div>
      </div>
    </header>

    <router-outlet></router-outlet>

    <footer class="page-footer">
      © {{ currentYear }} SmartTrack. Todos los derechos reservados.
    </footer>
  </div>
</div>
