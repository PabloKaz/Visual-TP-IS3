<div class="tag-container">
  <mat-card class="tag-card">
    <h2>¿Qué te interesa aprender?</h2>
    <div class="chip-wrapper">
      <mat-chip
        *ngFor="let tag of tags"
        (click)="toggleTag(tag)"
        [ngClass]="{ 'chip-selected': seleccionados.includes(tag) }"
        class="tag-chip"
      >
        {{ tag }}
      </mat-chip>
    </div>
    <button
      mat-raised-button
      color="primary"
      class="btn-siguiente"
      (click)="mostrarCursos()"
    >
      Siguiente
    </button>
  </mat-card>

  <div *ngIf="cursosFiltrados.length > 0" class="resultado-container">
    <h3 class="recomendacion-title">Cursos recomendados</h3>
    <div class="cursos-grid">
      <mat-card *ngFor="let curso of cursosFiltrados" class="curso-card">
        <img mat-card-image [src]="curso.imagen" alt="{{ curso.titulo }}" />
        <mat-card-title>{{ curso.titulo }}</mat-card-title>
        <mat-card-content>{{ curso.descripcion }}</mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
