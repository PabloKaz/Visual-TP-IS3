<div class="top-banner">
  ¡Oferta para nuevos estudiantes! Termina en
  <span class="countdown">{{ countdown }}</span>
  <button class="offer-btn">Canjear</button>
</div>

<div class="layout">
  <!-- Sidebar -->
  <nav
    class="sidebar"
    [class.open]="isSidebarOpen"
    [class.closed]="!isSidebarOpen"
  >
    <ng-container *ngIf="isSidebarOpen">
      <button class="sidebar-btn" routerLink="/inicio">Inicio</button>
      <button class="sidebar-btn" routerLink="/perfil">Perfil</button>
      <button class="sidebar-btn" routerLink="/configuracion">
        Configuración
      </button>
      <button class="sidebar-btn" routerLink="/dashboard">Dashboard</button>
    </ng-container>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <header class="main-header">
      <div class="header-left flex items-center gap-3">
        <button
          class="hamburger"
          [class.active]="isSidebarOpen"
          (click)="toggleSidebar()"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1 class="logo">E-learning</h1>
      </div>

      <div class="header-center">
        <div class="custom-search">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Buscar cursos..." />
        </div>
      </div>

      <div class="header-right">
        <button class="teach-btn">Enseñá en E-learning</button>
        <button class="lang-btn">
          <mat-icon>language</mat-icon>
        </button>
        <div class="user-info">
          <span>Hola, Ana</span>
          <img
            src="https://placehold.co/40x40?text=A"
            alt="avatar"
            class="avatar"
          />
        </div>
      </div>
    </header>

    <router-outlet></router-outlet>

    <footer class="page-footer">
      © {{ currentYear }} E-learning. Todos los derechos reservados.
    </footer>
  </div>
</div>
